# .github/workflows/ci-cd.yml - GitHub Actions workflow (optional)
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=app
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

---
# Makefile - Common development tasks
.PHONY: help build run test deploy clean

# Default target
help:
	@echo "Available targets:"
	@echo "  build     - Build Docker image"
	@echo "  run       - Run application locally"
	@echo "  test      - Run tests"
	@echo "  deploy    - Deploy to EKS"
	@echo "  clean     - Clean up resources"
	@echo "  lint      - Run code linting"

# Variables
IMAGE_NAME ?= flask-eks-app
IMAGE_TAG ?= latest
NAMESPACE ?= flask-app

build:
	@echo "Building Docker image..."
	docker build -t $(IMAGE_NAME):$(IMAGE_TAG) .

run:
	@echo "Running application locally..."
	python app.py

test:
	@echo "Running tests..."
	python -m pytest tests/ -v

deploy:
	@echo "Deploying to EKS..."
	./scripts/deploy.sh

clean:
	@echo "Cleaning up..."
	./scripts/cleanup.sh

lint:
	@echo "Running linting..."
	flake8 app.py
	pylint app.py

# Docker commands
docker-run:
	docker run -p 5000:5000 $(IMAGE_NAME):$(IMAGE_TAG)

docker-push:
	docker push $(IMAGE_NAME):$(IMAGE_TAG)

# Kubernetes commands
k8s-logs:
	kubectl logs -f deployment/flask-app -n $(NAMESPACE)

k8s-shell:
	kubectl exec -it deployment/flask-app -n $(NAMESPACE) -- /bin/bash

k8s-scale:
	kubectl scale deployment flask-app --replicas=5 -n $(NAMESPACE)
